{% extends 'base.html' %}
{% block content %}



<section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  
  
                  <form method="POST">
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up</h3>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="username">UserName</label>
                        <input type="text" name="username"  id="username" class="form-control" />
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" name="email"  id="email" class="form-control" />
                        
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="category">Favorite category</label><br>
                          {% for category in favorite_category %}
                          {{category.category}} 
                          <input type="checkbox" name="fav" value="{{category.category}} " class="get_value" class="form-control"><br>

                          {% endfor %}
                        </div>
                      </div>
                      
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password1">Password</label>
                        <input type="password" name="password1"  id="password1" class="form-control" />
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password2">Confirm Password</label>
                        <input type="password" name="password2"  id="password2" class="form-control" />
                        
                      </div>
                    </div>
  

  
                    
                      <button type="submit" class="btn btn-success">Register</button>{{email}}
                  
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{%endblock%}
