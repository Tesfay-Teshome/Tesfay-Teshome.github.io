{% extends 'base.html' %}
{% block content %}


<form method="POST">
<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">

        <div class="col-xl-12">
            <div class="card mb-4">
                <div class="card-header bg-success" >Book-Details</div>
                <div class="card-body">
                        <div class="mb-3">
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                
                                    <label class="form-label" for="title">Book Title</label>
                                    <input type="text" name="title"  id="title" class="form-control" />
                            </div>
                            <div class="col-md-6">
                                
                                <label class="form-label" for="author">Author</label>
                                <input type="text" name="author"  id="author" class="form-control" />
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                
                                <label class="form-label" for="category">Category</label>
                                <div class="dropdown">
                                    <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown button
                                      </button> -->
                                    
                                        {%for cat in categories%}
                                        <ul class="dropdown-menu"></ul>
                                        <li class="dropdown-item" name="cat" value="{{cat.id}}">{{cat.category}}</li>
                                    </ul>
                                        {%endfor%}
                                    </div>
                                
                            </div>

                            
                            <div class="col-md-6">
                                
                                <label class="form-label" for="description">Description</label>
                                <input type="textarea" name="description"  id="description" class="form-control" />
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-success" type="submit">Add-Book</button>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</form>
{%endblock%}
